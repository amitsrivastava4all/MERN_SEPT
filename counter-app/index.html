<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta, Link , Script, Title-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script>
        var count = 0;
        function plus(){
            count++;
            document.getElementById('result').innerText = count;
        }
        function minus(){
            count--;
            document.getElementById('result').innerText = count;
        }
    </script>
</head>
<body>
    <!-- Page Skeleton-->
    <h1>Count is <span id="result">0</span></h1>

    <button onclick="plus()">+</button><button onclick="minus()"> - </button>
</body>
</html>
